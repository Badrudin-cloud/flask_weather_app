{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-sm-4">
        <div>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}

            <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form class="text-center" action="/details" method="post">
                <input class="form-control m-2" type="search" name="searchcity" placeholder="Enter city name" required>
                <input class="btn btn-primary m-2" type="submit" value="Search">
            </form>
        </div>
    </div>
    {% endblock %}
